logging:
  handlers:
    - sink: "E:\\Logs\\DailyMonitorAPI\\HealthMonitorAPI.log"
      level: "INFO"
      format: "{time} {level} {message}"
      rotation: "5 MB"
      retention: "1 week"

allow_origins:
  - http://localhost:5173
  - http://localhost:3000

db_conn_info:
  database: devdb
  service_name: devdbSID
  host: your.db.server
  port: 1521
  userid: db_user
  password: some_encryted_password

server_info:
  server_host: 0.0.0.0
  server_port: 8000
  workers: 4
  ssl_keyfile: cert/private_key_sample.pem
  ssl_certfile: cert/public_certificate_sample.pem

checks:
  - id: 'Internal'
    name: 'Internal Website'
    type: 'Website'
  - id: 'CRMMessenger'
    name: 'CRM Messenger Windows Service'
    type: 'Service'

jwt_info:
  secret_key: <your-256-bit-secret>
  algorithm: HS256
  token_expiry: 30 #minutes
